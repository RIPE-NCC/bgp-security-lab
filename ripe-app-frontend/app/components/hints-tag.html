<h3>Hints</h3>
<ul>
  <li>Feel free to <strong>resize terminal windows</strong> by dragging (does not work in Safari)</li>
  <li>To scroll inside the tmux, use <code>Ctrl-B</code> and <code>PageUp</code>/<code>PageDown</code> (<code>Fn</code> + <code>Up</code>/<code>Down</code> on Mac)</li>
  <li>To open new tmux window, use <code>Ctrl-B c</code></li>
  <li>See <a href="https://tmuxcheatsheet.com/">tmux cheatsheet</a></li>
</ul>
